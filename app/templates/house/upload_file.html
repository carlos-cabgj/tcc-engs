{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .upload-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-header h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group label .required {
            color: #e74c3c;
            margin-left: 4px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .file-input-label:hover {
            border-color: #2980b9;
            background-color: #bdc3c7;
        }
        
        .file-input-label i {
            font-size: 20px;
            color: #3498db;
        }
        
        .file-name-display {
            margin-top: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            color: #27ae60;
            font-size: 12px;
            display: none;
        }
        
        .file-name-display.show {
            display: block;
        }
        
        .text-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .select-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .select-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background-color: #229954;
        }
        
        .btn-submit:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            padding: 12px;
            background-color: #d5f4e6;
            border: 1px solid #27ae60;
            border-radius: 4px;
            color: #27ae60;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tags Styles */
        .tags-section {
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
            margin-top: 20px;
        }

        .tag-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag-input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .tag-input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-add-tag {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add-tag:hover {
            background-color: #2980b9;
        }

        .btn-add-tag:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .tag-suggestions {
            background-color: #f8f9fa;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            display: none;
        }

        .tag-suggestions.show {
            display: block;
        }

        .tag-suggestion-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .tag-suggestion-item:last-child {
            border-bottom: none;
        }

        .tag-suggestion-item:hover {
            background-color: #ecf0f1;
        }

        .tag-suggestion-item i {
            margin-right: 6px;
            color: #27ae60;
        }

        .selected-tags {
            background-color: #f8f9fa;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            padding: 15px;
            min-height: 60px;
        }

        .selected-tags-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .tag-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #3498db;
            margin: 0;
        }

        .tag-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .tag-item button {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
            transition: color 0.2s;
        }

        .tag-item button:hover {
            color: #c0392b;
        }

        .no-tags {
            color: #7f8c8d;
            font-style: italic;
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="row">
        {% include "./partials/header.html" %}
    </div>
    
    <div id="main-container" class="row">
        <div class="container">
            <section class="content-area">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                {% include "./partials/menu.html" %}
            </section>
            
            <main class="main-content">
                <div class="upload-container">
                    <div class="upload-header">
                        <h2><i class="fas fa-cloud-upload-alt"></i> Upload de Arquivo</h2>
                    </div>
                    
                    <div class="success-message" id="successMessage"></div>
                    
                    <form id="uploadForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Campo de Arquivo -->
                        <div class="form-group">
                            <label for="fileInput">
                                Arquivo <span class="required">*</span>
                            </label>
                            <div class="file-input-wrapper">
                                <input type="file" id="fileInput" name="file" required>
                                <label for="fileInput" class="file-input-label">
                                    <i class="fas fa-paperclip"></i>
                                    <span id="fileLabel">Selecione ou arraste um arquivo</span>
                                </label>
                            </div>
                            <div class="file-name-display" id="fileName"></div>
                            <div class="error-message" id="fileError"></div>
                        </div>
                        
                        <!-- Campo de Nome -->
                        <div class="form-group">
                            <label for="fileName">
                                Nome do Arquivo <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="fileNameInput" 
                                name="file_name" 
                                class="text-input" 
                                placeholder="Digite o nome do arquivo"
                                required
                            >
                            <div class="error-message" id="fileNameError"></div>
                        </div>
                        
                        <!-- Campo de Visibilidade -->
                        <div class="form-group">
                            <label for="visibility">
                                Visibilidade <span class="required">*</span>
                            </label>
                            <select id="visibility" name="visibility" class="select-input" required>
                                <option value="users" selected>Usuários</option>
                                <option value="public">Público</option>
                                <option value="private">Privado</option>
                            </select>
                            <div class="error-message" id="visibilityError"></div>
                        </div>

                        <!-- Campo de Thumbnail -->
                        <div class="form-group">
                            <label for="thumbnailInput">
                                <i class="fas fa-image"></i> Thumbnail (Opcional)
                            </label>
                            <div class="file-input-wrapper">
                                <input type="file" id="thumbnailInput" name="thumbnail" accept="image/jpeg,image/jpg,image/png">
                                <label for="thumbnailInput" class="file-input-label">
                                    <i class="fas fa-image"></i>
                                    <span id="thumbnailLabel">Selecione uma imagem (JPG, PNG - máx 400x400)</span>
                                </label>
                            </div>
                            <div class="file-name-display" id="thumbnailName"></div>
                            <div id="thumbnailPreview" style="margin-top: 10px; display: none;">
                                <img id="thumbnailPreviewImg" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px; padding: 5px;" />
                            </div>
                            <div class="error-message" id="thumbnailError"></div>
                        </div>

                        <!-- Seção de Tags -->
                        <div class="form-group tags-section">
                            <label>
                                <i class="fas fa-tags"></i> Tags
                            </label>
                            
                            <div class="tag-input-group">
                                <input 
                                    type="text" 
                                    id="tagInput" 
                                    class="text-input" 
                                    placeholder="Digite o nome da tag"
                                    autocomplete="off"
                                >
                                <button type="button" class="btn-add-tag" id="addTagBtn">
                                    <i class="fas fa-plus"></i> Adicionar
                                </button>
                            </div>

                            <div class="tag-suggestions" id="tagSuggestions"></div>

                            <div class="selected-tags">
                                <div class="selected-tags-label">Tags Selecionadas:</div>
                                <div class="tags-list" id="tagsList">
                                    <div class="no-tags">Nenhuma tag selecionada</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botão de Submit -->
                        <button type="submit" class="btn-submit" id="submitBtn">
                            <i class="fas fa-upload"></i> Enviar Arquivo
                        </button>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <span>Enviando arquivo...</span>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameInput = document.getElementById('fileNameInput');
        const visibilitySelect = document.getElementById('visibility');
        const uploadForm = document.getElementById('uploadForm');
        const fileNameDisplay = document.getElementById('fileName');
        const fileLabel = document.getElementById('fileLabel');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');

        // Tags
        const tagInput = document.getElementById('tagInput');
        const addTagBtn = document.getElementById('addTagBtn');
        const tagSuggestions = document.getElementById('tagSuggestions');
        const tagsList = document.getElementById('tagsList');

        let selectedTags = new Map(); // Map para manter track das tags selecionadas (id -> {id, name, checked})

        // Buscar tags do servidor
        async function fetchTags(query) {
            if (!query || query.length < 1) {
                tagSuggestions.classList.remove('show');
                return;
            }

            try {
                const response = await fetch(`/api/tags/?search=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${document.cookie.split('; ').find(row => row.startsWith('access_token='))?.split('=')[1] || ''}`
                    }
                });
                
                const data = await response.json();
                const results = data.results || data || [];

                renderSuggestions(results, query);
            } catch (error) {
                console.error('Erro ao buscar tags:', error);
            }
        }

        // Renderizar sugestões
        function renderSuggestions(tags, query) {
            tagSuggestions.innerHTML = '';

            if (!tags || tags.length === 0) {
                tagSuggestions.innerHTML = `
                    <div class="tag-suggestion-item" onclick="createNewTag('${query}')">
                        <i class="fas fa-plus"></i> Criar nova tag: "${query}"
                    </div>
                `;
                tagSuggestions.classList.add('show');
                return;
            }

            tags.forEach(tag => {
                if (!selectedTags.has(tag.id)) {
                    const div = document.createElement('div');
                    div.className = 'tag-suggestion-item';
                    div.innerHTML = `<i class="fas fa-tag"></i> ${tag.name}`;
                    div.onclick = () => selectTag(tag.id, tag.name);
                    tagSuggestions.appendChild(div);
                }
            });

            // Adicionar opção de criar nova tag
            const existingTag = tags.find(t => t.name.toLowerCase() === query.toLowerCase());
            if (!existingTag) {
                const createDiv = document.createElement('div');
                createDiv.className = 'tag-suggestion-item';
                createDiv.innerHTML = `<i class="fas fa-plus"></i> Criar nova tag: "${query}"`;
                createDiv.onclick = () => createNewTag(query);
                tagSuggestions.appendChild(createDiv);
            }

            tagSuggestions.classList.add('show');
        }

        // Selecionar tag
        function selectTag(tagId, tagName) {
            if (!selectedTags.has(tagId)) {
                selectedTags.set(tagId, {
                    id: tagId,
                    name: tagName,
                    checked: true,
                    isNew: false
                });
            }
            tagInput.value = '';
            tagSuggestions.classList.remove('show');
            renderSelectedTags();
        }

        // Criar nova tag
        function createNewTag(tagName) {
            const tempId = 'new_' + Date.now();
            selectedTags.set(tempId, {
                id: tempId,
                name: tagName,
                checked: true,
                isNew: true
            });
            tagInput.value = '';
            tagSuggestions.classList.remove('show');
            renderSelectedTags();
        }

        // Renderizar tags selecionadas
        function renderSelectedTags() {
            if (selectedTags.size === 0) {
                tagsList.innerHTML = '<div class="no-tags">Nenhuma tag selecionada</div>';
                return;
            }

            tagsList.innerHTML = '';
            selectedTags.forEach((tag, tagId) => {
                const div = document.createElement('div');
                div.className = 'tag-item';
                div.innerHTML = `
                    <input type="checkbox" id="tag_${tagId}" ${tag.checked ? 'checked' : ''}>
                    <label for="tag_${tagId}">${tag.name}</label>
                    <button type="button" onclick="removeTag('${tagId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                const checkbox = div.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', (e) => {
                    tag.checked = e.target.checked;
                });

                tagsList.appendChild(div);
            });
        }

        // Remover tag
        function removeTag(tagId) {
            selectedTags.delete(tagId);
            renderSelectedTags();
            if (selectedTags.size === 0) {
                tagSuggestions.classList.remove('show');
            }
        }

        // Event listeners para tags
        tagInput.addEventListener('input', (e) => {
            fetchTags(e.target.value);
        });

        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (tagInput.value.trim()) {
                    createNewTag(tagInput.value.trim());
                }
            }
        });

        addTagBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (tagInput.value.trim()) {
                // Se houver sugestões, selecionar a primeira
                const firstSuggestion = tagSuggestions.querySelector('.tag-suggestion-item');
                if (firstSuggestion && tagSuggestions.classList.contains('show')) {
                    firstSuggestion.click();
                } else {
                    createNewTag(tagInput.value.trim());
                }
            }
        });

        // Fechar sugestões ao clicar fora
        document.addEventListener('click', (e) => {
            if (e.target !== tagInput && !tagSuggestions.contains(e.target)) {
                tagSuggestions.classList.remove('show');
            }
        });
        
        // Validar arquivo selecionado
        fileInput.addEventListener('change', function() {
            const errorEl = document.getElementById('fileError');
            errorEl.classList.remove('show');
            
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = `✓ Arquivo selecionado: ${this.files[0].name}`;
                fileNameDisplay.classList.add('show');
                fileLabel.innerHTML = `<i class="fas fa-check-circle" style="color: #27ae60;"></i><span>${this.files[0].name}</span>`;
            } else {
                fileNameDisplay.classList.remove('show');
                fileLabel.innerHTML = `<i class="fas fa-paperclip"></i><span>Selecione ou arraste um arquivo</span>`;
            }
        });
        
        // Validar thumbnail
        const thumbnailInput = document.getElementById('thumbnailInput');
        const thumbnailNameDisplay = document.getElementById('thumbnailName');
        const thumbnailLabel = document.getElementById('thumbnailLabel');
        const thumbnailPreview = document.getElementById('thumbnailPreview');
        const thumbnailPreviewImg = document.getElementById('thumbnailPreviewImg');
        
        thumbnailInput.addEventListener('change', function() {
            const errorEl = document.getElementById('thumbnailError');
            errorEl.classList.remove('show');
            
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
                // Validar tipo
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!validTypes.includes(file.type)) {
                    errorEl.textContent = 'Apenas arquivos JPG, JPEG ou PNG são permitidos';
                    errorEl.classList.add('show');
                    this.value = '';
                    thumbnailPreview.style.display = 'none';
                    return;
                }
                
                // Validar dimensões
                const img = new Image();
                img.onload = function() {
                    if (img.width > 400 || img.height > 400) {
                        errorEl.textContent = 'A imagem deve ter no máximo 400x400 pixels';
                        errorEl.classList.add('show');
                        thumbnailInput.value = '';
                        thumbnailPreview.style.display = 'none';
                    } else {
                        thumbnailNameDisplay.textContent = `✓ Thumbnail: ${file.name} (${img.width}x${img.height})`;
                        thumbnailNameDisplay.classList.add('show');
                        thumbnailPreviewImg.src = URL.createObjectURL(file);
                        thumbnailPreview.style.display = 'block';
                    }
                };
                img.src = URL.createObjectURL(file);
            } else {
                thumbnailNameDisplay.classList.remove('show');
                thumbnailPreview.style.display = 'none';
            }
        });
        
        // Validação do formulário
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpar mensagens de erro
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            successMessage.classList.remove('show');
            
            let hasErrors = false;
            
            // Validar arquivo
            if (!fileInput.files || !fileInput.files[0]) {
                document.getElementById('fileError').textContent = 'Selecione um arquivo';
                document.getElementById('fileError').classList.add('show');
                hasErrors = true;
            }
            
            // Validar nome do arquivo
            if (!fileNameInput.value.trim()) {
                document.getElementById('fileNameError').textContent = 'Nome do arquivo não pode estar vazio';
                document.getElementById('fileNameError').classList.add('show');
                hasErrors = true;
            }
            
            // Validar visibilidade
            if (!visibilitySelect.value) {
                document.getElementById('visibilityError').textContent = 'Selecione uma visibilidade';
                document.getElementById('visibilityError').classList.add('show');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Coletar tags ativas
            const activeTags = Array.from(selectedTags.values())
                .filter(tag => tag.checked);
            
            // Enviar arquivo
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('file_name', fileNameInput.value.trim());
            formData.append('visibility', visibilitySelect.value);
            
            // Adicionar thumbnail se existir
            if (thumbnailInput.files && thumbnailInput.files[0]) {
                formData.append('thumbnail', thumbnailInput.files[0]);
            }
            
            // Adicionar tags (IDs e nomes para novas tags)
            activeTags.forEach(tag => {
                formData.append('tags', tag.id);
                if (tag.isNew) {
                    formData.append(`tag_name_${tag.id}`, tag.name);
                }
            });
            
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
            
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('{% url "upload_file_api" %}', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = '✓ ' + data.message;
                    successMessage.classList.add('show');
                    
                    // Limpar formulário
                    uploadForm.reset();
                    selectedTags.clear();
                    renderSelectedTags();
                    fileNameDisplay.classList.remove('show');
                    fileLabel.innerHTML = `<i class="fas fa-paperclip"></i><span>Selecione ou arraste um arquivo</span>`;
                    
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = '{% url "main" %}';
                    }, 2000);
                } else {
                    const errorField = data.error.toLowerCase().includes('arquivo') ? 'fileError' : 
                                      data.error.toLowerCase().includes('nome') ? 'fileNameError' : 
                                      'fileNameError';
                    document.getElementById(errorField).textContent = data.error;
                    document.getElementById(errorField).classList.add('show');
                }
            } catch (error) {
                document.getElementById('fileNameError').textContent = 'Erro ao enviar arquivo';
                document.getElementById('fileNameError').classList.add('show');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        // Drag and drop
        const dropZone = document.querySelector('.file-input-label');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            dropZone.style.borderColor = '#2980b9';
            dropZone.style.backgroundColor = '#d6eaf8';
        }
        
        function unhighlight(e) {
            dropZone.style.borderColor = '#3498db';
            dropZone.style.backgroundColor = '#ecf0f1';
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Disparar evento de mudança
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }
    </script>
</body>
</html>
