{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud Under Roof</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'img/logo2.png' %}" alt="Logo" class="login-logo">
                <h1>Cloud Under Roof</h1>
            </div>

            <form id="loginForm" class="login-form">
                <!-- User Selection Grid -->
                <div class="user-selection-container">
                    <label class="selection-label">Selecione seu usuário:</label>
                    <div class="users-grid" id="usersGrid">
                        {% for user in users %}
                        <div class="user-thumb" data-username="{{ user.username }}" onclick="selectUser(this)">
                            <div class="thumb-image-wrapper">
                                {% if user.profile.profile_img %}
                                <img src="{{ user.profile.profile_img.url }}" alt="{{ user.get_full_name|default:user.username }}" class="thumb-image">
                                {% else %}
                                <div class="thumb-placeholder">
                                    <i class="fas fa-user"></i>
                                </div>
                                {% endif %}
                            </div>
                            <div class="thumb-name">{{ user.get_full_name|default:user.username }}</div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <input 
                    type="hidden" 
                    id="username" 
                    name="username" 
                    required
                >

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            class="form-input"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="login-footer">
                <p>Não tem conta? <a href="/register">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
