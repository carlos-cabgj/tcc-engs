{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/breadcrumb.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="row">
        {% include "./partials/header.html" %}
    </div>

    <div id="main-container" class="row">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Início</a></li>
                    <li class="breadcrumb-separator">/</li>
                    <li class="breadcrumb-item active">Editar Perfil</li>
                </ol>
            </nav>
            <main class="profile-main">
                <div class="profile-card">
                    <div class="profile-header">
                        <h1>Editar Perfil</h1>
                    </div>

                    <form id="profileForm" enctype="multipart/form-data" class="profile-form">
                        {% csrf_token %}
                        
                        <!-- Seção de Foto de Perfil -->
                        <div class="form-section photo-section">
                            <div class="photo-container">
                                <div class="photo-preview-wrapper">
                                    <img id="photoPreview" class="photo-preview" src="{% static 'img/default-avatar.svg' %}" alt="Foto de perfil">
                                    <label for="profilePhoto" class="photo-upload-label">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                    <input type="file" id="profilePhoto" name="profile_photo" accept="image/*" style="display: none;">
                                </div>
                                <div class="photo-info">
                                    <p class="photo-filename" id="photoFilename">Nenhuma foto selecionada</p>
                                    <small>Clique na câmera para alterar</small>
                                </div>
                            </div>
                        </div>

                        <!-- Seção de Informações Pessoais -->
                        <div class="form-section">
                            <h2>Informações Pessoais</h2>
                            
                            <div class="form-group">
                                <label for="firstName">Nome:</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="first_name" 
                                    placeholder="Seu nome"
                                    class="form-input"
                                >
                            </div>

                            <div class="form-group">
                                <label for="lastName">Sobrenome:</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="last_name" 
                                    placeholder="Seu sobrenome"
                                    class="form-input"
                                >
                            </div>

                            <div class="form-group">
                                <label for="username">Usuário:</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    disabled
                                    class="form-input disabled"
                                >
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="seu@email.com"
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Seção de Alteração de Senha -->
                        <div class="form-section">
                            <h2>Alterar Senha</h2>
                            <small style="color: #666; display: block; margin-bottom: 1rem;">Deixe em branco se não quiser alterar a senha</small>
                            
                            <div class="form-group">
                                <label for="currentPassword">Senha Atual:</label>
                                <div style="position: relative;">
                                    <input 
                                        type="password" 
                                        id="currentPassword" 
                                        name="current_password" 
                                        placeholder="Digite sua senha atual"
                                        class="form-input"
                                    >
                                    <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('currentPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword">Nova Senha:</label>
                                <div style="position: relative;">
                                    <input 
                                        type="password" 
                                        id="newPassword" 
                                        name="new_password" 
                                        placeholder="Digite a nova senha (mínimo 6 caracteres)"
                                        class="form-input"
                                    >
                                    <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('newPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Nova Senha:</label>
                                <div style="position: relative;">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        name="confirm_password" 
                                        placeholder="Confirme a nova senha"
                                        class="form-input"
                                    >
                                    <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('confirmPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>



                        <!-- Mensagens de Status -->
                        <div id="statusMessage" class="status-message" style="display: none;"></div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>

                        <!-- Botões de Ação -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const btn = event.currentTarget;
            const icon = btn.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="{% static 'js/profile-edit.js' %}?v=3"></script>
</body>
</html>
